<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Website</title>
  <!-- FontAwesome Link -->
  <script src="https://kit.fontawesome.com/3f16fb12e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>


    <form class="col-md-6 m-auto py-5 py-md-4">
      <div class="input-group mb-3">
        <input id="input-field" type="text" class="form-control" placeholder="Looking for products?">
        <div class="input-group-append">
          <button type="button" class="btn btn-danger" id="search-btn" onclick="loadProducts()">Search <i
              class="fas fa-search"></i></button>
        </div>
      </div>
    </form>


  </header>
  <main>

    <section class="container mx-auto row justify-content-center">


      <div id="all-products" class="col-lg-9 row row-cols-1 row-cols-lg-4 g-4">
        <!-- h1 tag removed which was a bug -->

      </div>


      <div class="col-lg-3 ms-auto" style="margin-top: 45px;">
        <div class="card  p-2 bg-dark" id="my-cart">
          <table class="table">
            <thead>

              <h3 class="text-white text-center">Your Cart</h3>


              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-white">
                <th>Total Added-Products:</th>
                <!-- $ sign removed from total added products -->
                <td id="total-Products">0</td>
                <td></td>
                <td></td>
              </tr>
              <tr class="text-white">
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="text-white">
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="text-white">
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="text-white">
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now <i class="fas fa-shopping-bag"></i></button>
          </div>
        </div>
      </div>



    </section>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
